version: '3.6'

networks:
  newstack:
    driver: bridge

services:
  repl:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - newstack
    ports:
      - "17020:17020"
    volumes:
      - $HOME:$HOME
      - $PWD:$PWD
      - /etc/passwd:/etc/passwd
      - /etc/group:/etc/group
      - /tmp:/tmp
      - .:/app/
      - ./.cpcache:/app/.cpcache
    user: ${CURRENT_UID}

  db:
    image: 'mongo'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=usuario
      - MONGO_INITDB_ROOT_PASSWORD=senha
    networks:
      - newstack
    volumes:
      - ./mongo-volume:/data/db
      - ./mongo:/docker-entrypoint-initdb.d/
    ports:
      - "27017-27019:27017-27019"
